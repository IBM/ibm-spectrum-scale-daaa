apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "daaa.fullname" . }}-cos-pv
  labels:
    {{- include "daaa.labels" . | nindent 4 }}
    pvtype: cos
spec:
  storageClassName: static
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  csi:
    driver: spectrumscale.csi.ibm.com
    volumeHandle: "{{ .Values.GPFSlocal.clusterID }};{{ .Values.GPFSlocal.fileSystemID }};path={{ .Values.GPFSlocal.mainPath }}/{{ .Values.GPFSlocal.cosDir }}"
